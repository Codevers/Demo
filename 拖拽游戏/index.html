<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <title>流程拖拽</title>
</head>

<body>
  <!-- 错误弹出框 -->
  <div class="errorBox" id="error"><span id="close"></span></div>

  <div class="container">
    <div class="drag animated custom-delay2" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget1" data-type="dropA"></div>
    <div class="status on1">OK</div>
    <div class="drag animated custom-delay6" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget2" data-type="dropA"></div>
    <div class="status on2">OK</div>
    <div class="drag animated custom-delay3" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget3" data-type="dropA"></div>
    <div class="status on3">OK</div>
    <div class="drag animated custom-delay1" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget4" data-type="dropA"></div>
    <div class="status on4">OK</div>

    <div class="drag animated custom-delay4" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget5" data-type="dropB"></div>
    <div class="status on5">OK</div>
    <div class="drag animated custom-delay7" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget6" data-type="dropA"></div>
    <div class="status on6">OK</div>
    <div class="drag animated custom-delay5" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget7" data-type="dropA"></div>
    <div class="status on7">OK</div>
    <div class="drag animated custom-delay8" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget8" data-type="dropC"></div>
    <div class="status on8">OK</div>
    <div class="drag animated custom-delay10" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget9" data-type="dropC"></div>
    <div class="status on9">OK</div>

    <div class="drag animated custom-delay9" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget10" data-type="dropB"></div>
    <div class="status on10">OK</div>
    <div class="drag animated custom-delay12" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget11" data-type="dropC"></div>
    <div class="status on11">OK</div>
    <div class="drag animated custom-delay11" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget12" data-type="dropB"></div>
    <div class="status on12">OK</div>
    <div class="drag animated custom-delay13" draggable="true" onmousedown="movedown(event)" onmouseup="moveup(event)" ondragstart="dragStart(event)" id="dragtarget13" data-type="dropC"></div>
    <div class="status on13">OK</div>

    <!-- 拖拽目的地 -->
    <div class="dropTarget animated fadeInUp2 custom-animate-fadeInUp">
      <div class="dropBox" id="dropA" ondragenter="dragEnter(event)" ondrop="drop(event)" ondragover="allowDrop(event)" ondragLeave="dragLeave(event)"> <span class="animated fadeIn"></span></div>
      <div class="dropBox" id="dropB" ondragenter="dragEnter(event)" ondrop="drop(event)" ondragover="allowDrop(event)" ondragLeave="dragLeave(event)"><span class="animated fadeIn"></span></div>
      <div class="dropBox" id="dropC" ondragenter="dragEnter(event)" ondrop="drop(event)" ondragover="allowDrop(event)" ondragLeave="dragLeave(event)"><span class="animated fadeIn"></span></div>
    </div>
  </div>

  <script src="js/jQuery.1.7.1.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
